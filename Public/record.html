<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debtor Record</title>
    <link rel="stylesheet" href="record.css">
</head>
<body>
    <div class="record">
        <h1>K&J Store</h1>
        <p>Sablogon, Passi City, Iloilo</p>
        <p>Date Issued: <span id="date"></span></p>
        <p>Reference Number: <span id="ref-number"></span></p>
        <p>Processed By: <span id="pos-id"></span></p>
        <hr>
        <h2>Debtor Record</h2>
        <p>Name: <span id="debtor-name"></span></p>
        <p>Contact: <span id="debtor-contact"></span></p>
        <p>Remaining Balance: <span id="total-debt"></span></p>
        <hr>
        <h3>Transactions</h3>
        <div id="transactions-list"></div>
        <hr>
        <h3>General Payments</h3>
        <ul id="general-payments"></ul>
    </div>
</body>
</html>
