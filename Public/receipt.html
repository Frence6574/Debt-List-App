<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Receipt</title>
    <link rel="stylesheet" href="receipt.css">
</head>
<body>
    <div class="receipt">
        <h1>K&J Store</h1>
        <p>Sablogon, Passi City, Iloilo</p>
        <p>Date Issued: <span id="date"></span></p>
        <p>Reference Number: <span id="ref-number"></span></p>
        <p>Processed By: <span id="pos-id"></span></p>
        <hr>
        <h2>Payment Receipt</h2>
        <p>Name: <span id="debtor-name"></span></p>
        <p>Payment Amount: <span id="payment-amount"></span></p>
        <p>Remaining Balance: <span id="remaining-balance"></span></p>
        <!-- Transaction details and payment history will be appended here -->
        <hr>
        <p>Thank you for your payment!</p>
    </div>
    <script src="receipt.js"></script>
</body>
</html>
